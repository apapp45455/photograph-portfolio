<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>大衛的攝影網站</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    
    <!-- Open Graph / Social Sharing -->
    <meta property="og:title" content="大衛的攝影網站 - David's Photography" />
    <meta property="og:description" content="Capturing Moments, Creating Memories. View my portfolio of street and architectural photography." />
    <meta property="og:image" content="https://apapp45455.github.io/photograph-portfolio/images/信義_101.jpg" />
    <meta property="og:url" content="https://apapp45455.github.io/photograph-portfolio/" />
    <meta property="og:type" content="website" />
  </head>
  <body>
    <header>
      <h1>大衛的攝影網站</h1>
      <p class="subtitle">Capturing Moments, Creating Memories</p>
    </header>
    <main>
      <div class="gallery-container" id="gallery-container">
        <!-- 圖片將由 JavaScript 動態載入 -->
      </div>
    </main>
    <footer>
      <div class="contact-info">
        <p class="contact-header">Contact Me</p>
        <p>Phone: (+886) 0968112709</p>
        <p>Email: apapp45455@gmail.com</p>
      </div>
      <p class="copyright">&copy; 2025 David Wang. All rights reserved.</p>
    </footer>

    <!-- 燈箱結構 -->
    <!-- Lightbox Structure -->
    <div id="lightbox" class="lightbox">
      <span class="close-btn">&times;</span>

      <button class="nav-btn prev-btn" id="prev-btn">&#10094;</button>

      <div class="lightbox-content-wrapper">
        <img
          class="lightbox-img"
          id="lightbox-img"
          src=""
          alt="Enlarged view"
        />
        <div class="lightbox-info">
          <p class="lightbox-caption" id="lightbox-caption"></p>
          <div class="lightbox-metadata" id="lightbox-metadata"></div>
        </div>
      </div>

      <button class="nav-btn next-btn" id="next-btn">&#10095;</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/exif-js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
